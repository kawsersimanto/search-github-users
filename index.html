<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1" />
    <!-- font awesome  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.1.1/css/all.min.css"
      integrity="sha512-KfkfwYDsLkIlwQp6LFnl8zNdLGxu9YAA1QvwINks4PhcElQSvqcyVLLD9aMhXd13uQjoXtEKNosOWaZqXgel0g=="
      crossorigin="anonymous"
    />

    <!-- CSS links -->
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />

    <title>Github Users</title>
  </head>
  <body>
    <div class="container">
      <div class="d-flex flex-column align-items-center justify-content-center">
        <h1 class="my-5 text-white text-uppercase">Search Github Profiles</h1>
        <div class="row justify-content-center">
          <div class="col-lg-12">
            <form class="shadow search-form">
              <div class="input-group custom-search-form">
                <input
                  type="text"
                  class="form-control search"
                  placeholder="Search user"
                />
                <span class="input-group-btn">
                  <button class="btn btn-default mx-1" type="submit">
                    <i class="fas fa-search text-white-50"></i>
                  </button>
                </span>
              </div>
            </form>
          </div>
        </div>
        <div class="row justify-content-center align-items-center profile-row">
          <div class="col-lg-12 main my-5"></div>
        </div>
      </div>
    </div>

    <!-- js links  -->
    <script src="js/script.js"></script>
  </body>
</html>
